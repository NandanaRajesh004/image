<html>
<head>
    <title>Hover to Change Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
        }
        .text-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 60px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .option {
            background: #4a6fa5;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background: #385d8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hover to See Different Items</h2>
        
        <img id="displayImage" src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6" alt="Default">
        
        <div class="text-box">
            <p id="displayText">Hover over an option to see content here!</p>
        </div>
        
        <div class="options">
            <div class="option" data-image="iceream.jpg" 
                 data-text="Delicious ice cream with different flavors and toppings.">Ice Cream</div>
            
            <div class="option" data-image="https://images.unsplash.com/photo-1543466835-00a7907e9de1" 
                 data-text="A cute dog playing in the park. Dogs are loyal companions.">Dog</div>
            
            <div class="option" data-image="https://images.unsplash.com/photo-1542362567-b07e54358753" 
                 data-text="A sleek sports car with modern design and powerful engine.">Car</div>
            
            <div class="option" data-image="ballon.jpg" 
                 data-text="Colorful balloons floating in the sky during a celebration.">Balloon</div>
            
            <div class="option" data-image="https://images.unsplash.com/photo-1560717789-0ac7c58ac90a" 
                 data-text="Beautiful flowers blooming in a garden with vibrant colors.">Flowers</div>
        </div>
    </div>
    <script>
        const options = document.querySelectorAll('.option');
        const image = document.getElementById('displayImage');
        const text = document.getElementById('displayText');
        
        const defaultImage = image.src;
        const defaultText = text.textContent;
        
        options.forEach(option => {
            option.addEventListener('mouseover', () => {
                image.src = option.getAttribute('data-image');
                text.textContent = option.getAttribute('data-text');
            });
            
            option.addEventListener('mouseout', () => {
                image.src = defaultImage;
                text.textContent = defaultText;
            });
        });
    </script>
</body>
</html>
